<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Date Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h1 class="text-center mb-5">Custom Date Picker</h1>
                <p class="text-center mb-3">Material Design mimic</p>
                <p class="text-center mb-5">Bootstrap5</p>
                <div class="w-75 p-3 mx-auto bg-success bg-opacity-50 border rounded d-flex gap-2 justify-content-lg-center">
                    <span class="fw-bold">Description:</span>  
                    <p class="mb-0">Date input with responsive dropdown calendar.  Calendar determines current date and dynamically creates days, months, years for prior year through next 3 years</p>
                </div>
            </div>
            <div class="col-12 date-col d-flex flex-column align-items-center">

                <div class="datepicker-container position-relative">
                    <div class="date-input-wrapper mx-auto mb-3 position-relative">
                        <label for="date" class="small position-absolute bg-white px-2 z-2">Date</label>
                        <input type="text" class="date-input px-3 py-2 rounded" placeholder="Select date" name="date" id="date">
                        <p class="small">MM/DD/YYYY</p>
                    </div>

                    <div id="datePicker" class="datepicker p-2 rounded position-absolute z-3 d-none">
                        
                        <div class="datepicker-header d-flex justify-content-around mt-2 mb-3">
                            <div class="datepicker-month d-flex justify-content-between align-items-center">
                                <button class="prev" id="prevMonthBtn"><i class="bi bi-chevron-left"></i></button>
                               
                                <select name="month-input" id="month-input" class="month-input">
                                    <option value="0">Jan</option>
                                    <option value="1">Feb</option>
                                    <option value="2">Mar</option>
                                    <option value="3">Apr</option>
                                    <option value="4">May</option>
                                    <option value="5">Jun</option>
                                    <option value="6">Jul</option>
                                    <option value="7">Aug</option>
                                    <option value="8">Sep</option>
                                    <option value="9">Oct</option>
                                    <option value="10">Nov</option>
                                    <option value="11">Dec</option>
                                </select>
                                
                                <button class="next" id="nextMonthBtn"><i class="bi bi-chevron-right"></i></button>
                            </div>
                            
                            <div class="datepicker-year d-flex justify-content-between align-items-center">
                                <button class="prev" id="prevYearBtn"><i class="bi bi-chevron-left"></i></button>
                               
                                <select name="year-input" id="year-input" class="year-input"></select>
                                
                                <button class="next" id="nextYearBtn"><i class="bi bi-chevron-right"></i></button>
                            </div>
                        </div>

                        <!-- days -->
                         <div class="days text-center my-2">
                            <span>S</span>
                            <span>M</span>
                            <span>T</span>
                            <span>W</span>
                            <span>T</span>
                            <span>F</span>
                            <span>S</span>
                         </div>

                         <!-- dates -->
                          <div class="dates my-2"></div>

                          <div class="datepicker-footer d-flex justify-content-end gap-4 mt-3">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="button" class="ok-btn">OK</button>
                          </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
